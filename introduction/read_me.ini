                字符画生成系统使用说明                       
1.本程序由LHC设计，未经允许，不得复制、转载和传播。
2.本程序用于将照片转换为字符画。
3.在”通用设置“里面，”组成字符画的字符串“可以自定
  义 ；”清晰度“中，”清晰“是图片分辨率最高，”一
  般“表示较低的分辨率，”字符“是最低的分辨率。
4.文件目录下的“import”文件夹用于存放需要导入的图片，
  “export”文件夹用于存放导出的图片，“introduction”
  文件夹用于存放该系统的使用说明，“ico”文件夹用于存放
  GUI图形界面的图标。
5.如果遇到任何问题，请与作者联系。